  <script src=" {{ url_for('static', filename='js/bootstrap_3.4.1.min.js') }}"></script>

<body>
  <!-- navbar section -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Eunoia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Account
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="/register">Register</a></li>
              <li><a class="dropdown-item" href="/login">Login</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- content section -->
  <div class="container">
    <form class="form-container" action="/register" method="post">
      <h3 class="text-judul mb-5 mt-2">Register</h3>
      <div class="mb-3">
        <label for="username" class="form-label text-form">Username</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
          <input type="username" class="form-control" id="username" name = "username" aria-describedby="emailHelp" placeholder="Masukkan Username">
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-form">Password</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
          <input type="password" class="form-control" id="password" name= "password" placeholder="Masukkan Password">
        </div>
      </div>
      <div class="d-grid mt-5">
        <button type="submit" id="register" class="btn btn-outline-success text-form">Daftar</button>
      </div>
      <div class="col-sm-6">
        <br>
        <!-- Bagian Halaman untuk Hasil Prediksi -->
        <div id="hasil_prediksi" align="center">
          <!-- Hasil Prediksi akan ditampilkan di sini-->
        </div>
      </div>
      <div class="mt-1">
        <span class="text-form">Sudah punya akun? <a href="login.html" class="text-form text-hover">Login</a></span>
      </div>
    </form>
  </div>



  <!-- footer section -->
  <section class="footer">
    <ul class="social-icon">
      <li class="foot-icon"><a href="#" class="fa fa-facebook"></a></li>
      <li class="foot-icon"><a href="#" class="fa fa-twitter"></a></li>
      <li class="foot-icon"><a href="#" class="fa fa-instagram"></a></li>
      <li class="foot-icon"><a href="#" class="fa fa-github"></a></li>
    </ul>
    <p>Copyright Â©Eunoia_1 Team | Design by: Eunoia 1 Team</a></p>
  </section>

  -->
