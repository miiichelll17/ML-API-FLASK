<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eunoia I | Login</title>

  <!-- favicon -->
  <link rel="icon" src="{{ url_for('static', filename='images/favicon.ico') }}">

  <!-- Css stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/7e092f1d1b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

</head>

<body>
  <!-- navbar section -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Eunoia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Account
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="/register">Register</a></li>
              <li><a class="dropdown-item" href="/login">Login</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- content section -->
  <div class="container">
    <form class="form-container" action="/login" method="POST">
      <h3 class="text-judul mb-5 mt-2">Login</h3>
      {%for category, message in get_flashed_messages(with_categories=True)%}
      <div class="alert alert-danger {{ category }} col-lg-6 offset-lg-3" role="alert">{{ message }}</div>
      {%endfor%}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-form">Username</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
          <input type="username" class="form-control" id="username" name="username" aria-describedby="emailHelp"
            placeholder="Masukkan Username">
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label text-form">Password</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan Password">
        </div>
      </div>
      <div style="margin-top:-13px;" class="text-end">
        <a href="#" class="text-form text-hover">Lupa Password?</a>
      </div>
      <div class="d-grid mt-5">
        <button type="submit" class="btn btn-outline-success text-form">Masuk</button>
      </div>
      <div class="mt-1">
        <span class="text-form">Belum punya akun? <a href="/register" class="text-form text-hover">Daftar</a></span>
      </div>
    </form>
  </div>

  <!-- footer section -->
  <section class="footer">
    <ul class="social-icon">
      <li class="foot-icon"><a href="#" class="fa fa-facebook"></a></li>
      <li class="foot-icon"><a href="#" class="fa fa-twitter"></a></li>
      <li class="foot-icon"><a href="#" class="fa fa-instagram"></a></li>
      <li class="foot-icon"><a href="#" class="fa fa-github"></a></li>
    </ul>
    <p>Copyright Â©Eunoia_1 Team | Design by: Eunoia 1 Team</a></p>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  -->
</body>

</html>
